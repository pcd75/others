<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Users</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<link rel="stylesheet" href="../static/css/shards.min.css">
	<link rel="stylesheet" href="../static/css/bootstrap.min.css">

	<link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen" />

</head>

<body>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${students}" class="container my-5">
					<div class="col-md-10">
						<h2 th:case="null">No Students yet!</h2>
						<div th:case="*">
							<h1 style="display: center;">Admission Recit</h1>

							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Name</th>
										<th>Email</th>
										<th>Phone No</th>
										<th>Student UI</th>
										<th>Date of Birth</th>
										<th>Place of Birth</th>
										<th>Gender</th>
										<th>Address</th>
										<th>SECTION</th>
										<th>Class</th>

									</tr>
								</thead>
								<tbody>
									<tr th:each="student : ${students}">
										<td th:text="${student.fullname}"></td>
										<td th:text="${student.email}"></td>
										<td th:text="${student.phoneno}"></td>
										<td th:text="${student.sui}"></td>
										<td th:text="${student.dob}"></td>
										<td th:text="${student.pob}"></td>
										<td th:text="${student.gender}"></td>
										<td th:text="${student.address}"></td>
										<td th:text="${student.section}"></td>
										<td th:text="${student.classe}"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>


</html>
