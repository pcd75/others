<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Class List</title>

	<link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen" />

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

</head>

<body>
	<div class="container my-4">
		<div class="card">
			<div class="card-body">
				<div th:switch="${teachers}" class="container my-5">
					<p class="my-5">
						<a href="/teachers/teacher/list" class="btn btn-primary"><i class="fas fa-user-plus ml-2"> Add
								Fees</i></a>
					</p>
					<div class="col-md-12">
						<h2 th:case="null">No Fees yet paid!</h2>
						<div th:case="*">
							<table class="table table-striped">
								<thead>
									<tr>
										<th>Name</th>
										<th>Email</th>
										<th>Phone No</th>
										<th>Teacher UI</th>
										<th>J Date</th>
										<th>Teacher Course</th>
										<th>Gender</th>
										<th>Address</th>
										<th>SECTION</th>
										<th>Class</th>
										<th>Department</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="teacher : ${teachers}">
										<td th:text="${teacher.teaname}"></td>
										<td th:text="${teacher.teaemail}"></td>
										<td th:text="${teacher.teaphone}"></td>
										<td th:text="${teacher.sui}"></td>
										<td th:text="${teacher.jndate}"></td>
										<td th:text="${teacher.teacourse}"></td>
										<td th:text="${teacher.gender}"></td>
										<td th:text="${teacher.teaaddress}"></td>
										<td th:text="${teacher.section}"></td>
										<td th:text="${teacher.classe}"></td>
										<td th:text="${teacher.depmt}"></td>
									</tr>
								</tbody>
							</table>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
